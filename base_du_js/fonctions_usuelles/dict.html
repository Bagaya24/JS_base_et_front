<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {firstname: "John", lastname: "Doe"}
        const p = Object.assign({}, person) // assign permet de creer un nouveau dict avec les memes elements qu'un autre dict
        console.log(p)
        console.log(Object.entries(p)) // entries permet de creer des tableaux qui contiennent des cles et leurs valeurs
        // keys cree un tableau qui ne contient que les cles
        // values cree un tableau qui ne contient que des valeurs
    </script>
</head>

</body>
</html>
