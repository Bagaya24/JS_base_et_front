        class Rectangle {
            constructor(largeur, longueur){
                if (largeur <= 0 || longueur <= 0){
                    throw new Error("Une forme geometrique ne peut avoir des dimensions negatives")
                }
                this.largeur = largeur
                this.longueur = longueur
            }
            get perimeter (){
                return (this.largeur + this.longueur) * 2
            }
            get isValid() {
                return this.largeur > 0 && this.longueur > 0
            }
            isBiggerThan (forme){
                return this.perimeter > forme.perimeter
            }
