    <script type="module">
        import {YEARS, MONTHS, DAYS, addInterval} from "./modifierDate.js"
        new Date() // date actuelle
        new Date().toISOString() // date sous format de chaine de caracteres
        new Date().toLocaleDateString // date sous format de chaine de caracteres mais ecrit selon sa region

        function addDays(date, days) {
            const newDate = new Date(date.getTime())
            newDate.setDate(newDate.getDate() + days)
            return newDate
        }
        
        const today = new Date()
        const future = addInterval(today, {
            [YEARS]: 2,
            [MONTHS]: 2,
            [DAYS]: 1
            
        })
        
        console.log(`TODAY ${today}`)
        console.log(`Future ${future}`)
